version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: whatsapp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - whatsapp-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsapp-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017
      - MONGODB_DB_NAME=whatsapp_business
      - JWT_SECRET=your_secret_token_change_in_production
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      - mongodb
    networks:
      - whatsapp-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whatsapp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_JWT_TOKEN=your_secret_token_change_in_production
    depends_on:
      - backend
    networks:
      - whatsapp-network

volumes:
  mongodb_data:
    driver: local

networks:
  whatsapp-network:
    driver: bridge
